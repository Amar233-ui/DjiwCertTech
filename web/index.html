<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="djiwtech">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>djiwtech</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Masquer le container reCAPTCHA quand l'utilisateur est connecté */
    #recaptcha-container,
    .grecaptcha-badge,
    iframe[title*="reCAPTCHA"],
    div[id*="recaptcha"],
    div[class*="recaptcha"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      height: 0 !important;
      width: 0 !important;
      position: absolute !important;
      left: -9999px !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Masquer le reCAPTCHA container immédiatement et après chaque changement
    function hideRecaptcha() {
      const selectors = [
        '#recaptcha-container',
        '.grecaptcha-badge',
        'iframe[title*="reCAPTCHA"]',
        'div[id*="recaptcha"]',
        'div[class*="recaptcha"]'
      ];
      
      selectors.forEach(selector => {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => {
          el.style.display = 'none';
          el.style.visibility = 'hidden';
          el.style.opacity = '0';
          el.style.height = '0';
          el.style.width = '0';
          el.style.position = 'absolute';
          el.style.left = '-9999px';
        });
      });
    }
    
    // Masquer immédiatement
    hideRecaptcha();
    
    // Observer les changements du DOM pour masquer les nouveaux éléments reCAPTCHA
    const observer = new MutationObserver(() => {
      hideRecaptcha();
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true,
      attributes: true,
      attributeFilter: ['id', 'class']
    });
    
    // Masquer périodiquement (au cas où)
    setInterval(hideRecaptcha, 500);
  </script>
</body>
</html>
